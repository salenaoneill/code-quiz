<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="assets/style.css">
   <title>Code Quiz</title>
</head>
<body>
   <header>
       <nav>
           <div id="timer">Time:</div>
       </nav>
   </header>
   <main>
       <section id="intro_section">
           <h1>
               Coding Challenge Quiz
           </h1>
           <p>
               Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
           </p>
           <button id="start_button" class="button">
               Start Quiz
           </button>
       </section>
      
       <section id="questions_section">
           <h3 id="the_question">The Question</h3>
           <ul>
               <li><button class="button" id="option1">Option 1</button></li>
               <li><button class="button" id="option2">Option 2</button></li>
               <li><button class="button" id="option3">Option 3</button></li>
               <li><button class="button" id="option4">Option 4</button></li>
           </ul>
           <h2 id="correct_or_wrong"></h2>
        </section>

        <section id="final_score_section">
            <h2>All done!</h2> 
            Your initials: <input type="text" id="your_initials">
            <button class="button" id="submit_score">Submit</button>
            <p id="final_score">Final score</p>
            <button class="button" id="try_again_button">Try again!</button>
        </section>

        <section id="high_scores_section">
            <h1>High Scores</h1>
            <ol id="all_scores">
                
            </ol>
        </section>
 



   </main>

<script src="assets/script.js"></script>
</body>
</html>
